<h1>Add my stuff</h1>
<form [formGroup]="addStuff" (ngSubmit)="save()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" formControlName="name" id="name" required />
    <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" formControlName="description" id="description"/>
  </div>
  <add-category></add-category>
  <button type="submit" [disabled]="!addStuff.valid">Save</button>
</form>
